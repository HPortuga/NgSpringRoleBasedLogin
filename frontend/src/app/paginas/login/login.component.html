<h1>Login</h1>

<div class="container">
  <div>
    <label for="username">User Name : </label>
    <input id="username" type="text" name="username" [(ngModel)]="username">

    <label for="password"> Password : </label>
    <input id="password" type="password" name="password" [(ngModel)]="password">

    <button (click)="handleLogin()" class="btn btn-success">Login</button>
  </div>
</div>
